name: ${name}
main: ${groupId}.${artifactId}.${name}
version: ${version}
website: ${url}
author: Deathmarine
description: '${description}'
commands:
    diablodrops:
        description: Allows user to spawn a type of item.
        aliases: [dd, ddrops, diablod]
        usage: /<command> [type]
        permission: diablodrops.dd
permissions:
    diablodrops.dd:
        description: Allows user to spawn a type of item.
        default: op
    diablodrops.debug:    
        description: Allows user to receive debug messages.      
        default: false
    diablodrops.reload:
        description: Allows user to reload the plugin.
        default: op